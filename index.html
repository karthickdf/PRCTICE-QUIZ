<!DOCTYPE html>
<html>
    <head>
        <title>
            Quiz
        </title>
        <link rel="stylesheet" href="./work5.css">
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const timer = document.querySelector('#timer');
                var count = 31;
                window.setInterval(function(){
                    count = count - 1;
                    timer.innerHTML = count;  
                    if(count == 0){
                        window.location.href = "./question2.html"
                    }
                }, 1000)
            })
        </script>
    </head>
    <body>
        <center><div class="heading"><h1>WELCOME TO WORLD OF FOOTBALL</h1><h2>PRACTICE QUIZ</h2></div></center>
        <br><br>    
        <div id="timer-text">Time remaining: <span id="timer">30</span><span> sec</span></div>
        <br>
        <div class="container">
        <div class="quiz-info">
            
            <p class="question-no">Question no: 1</p>
            
        </div>
        <div class="question">
            <p><b>What international team play in Wembley?</b></p>
        </div>
        <div class="answer">
            <form action="./question2.html">
            <input type="radio" name="options" value="Denmark" id="option1">
            <label for="option1">Denmark</label><br><br>
            
            <input type="radio" name="options" value="England" id="option2">
            <label for="option2">England</label><br><br>
            
            <input type="radio" name="options" value="scotland" id="option3">
            <label for="option3">scotland</label><br><br>
            
            <input type="radio" name="options" value="iceland" id="option4">
            <label for="option4">iceland</label><br><br><br>

            <input class="button" type="submit" value="submit">
            <input class="button" type="reset" value="clear">
            <br><br>
            </form>
        </div>
        </div>
    </body>
</html>
